<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  
    <link rel="stylesheet" href="../static/log.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="eWA">
      <h1>eWA</h1>
    </div>
    <div class="wrapper">
      <div class="title-text">
        <div class="title login">
Student section</div>
<div class="title signup">
Admin section</div>
</div>
<div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Student</label>
          <label for="signup" class="slide signup">Admin</label>
          <div class="slider-tab">
</div>
</div>
<div class="form-inner">
          <form action="/student" class="login" method="POST">
            <div class="field">
              <input type="text" class="form-control" placeholder="username" required="required" name="username">
            </div>
<div class="field">
  <input type="password" class="form-control" placeholder="Password" required="required" name="password">
            </div>
<div class="pass-link">
<a href="#"></a></div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Login">
            </div>
<div class="signup-link">
 <a href=""></a></div>
</form>
<form action="/admin" class="signup" method="POST">
  <div class="field">
    <input type="text" class="form-control" placeholder="username" required="required" name="username">
  </div>
<div class="field">
  <input type="password" class="form-control" placeholder="Password" required="required" name="password">
  </div>
<div class="field btn">
              <div class="btn-layer">
</div>
<input type="submit" value="Login">
            </div>
</form>
</div>
</div>
</div>
<script>
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
        loginForm.style.marginLeft = "-50%";
        loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
        loginForm.style.marginLeft = "0%";
        loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
        signupBtn.click();
        return false;
      });
    </script>

  </body>
</html>
